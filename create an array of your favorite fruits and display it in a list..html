<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>Document</title>

<div ng-app ng-init="fuit=['Apple','Banana','Mango']">

</ol></div>
</body>
