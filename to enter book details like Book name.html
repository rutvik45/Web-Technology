<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
<body>
<div ng-app="myapp" ng-controller="myctrl">
Enter Book Name : <input type="text" ng-model="bname" /><br />
<button ng-click="show(bname)">Show Book</button><br /> Name
of Book : {{book|uppercase}}<br />
Price of Book : {{price|currency}}<br />
Current Date : {{date|date}}<br />
</div>
</body>
</html>
<script>
var app = angular.module("myapp", []);

app.controller("myctrl", function ($scope) {
$scope.show = function (bname) {
$scope.book = bname;
$scope.price = 100;
$scope.date = new Date();
};
});
</script>
